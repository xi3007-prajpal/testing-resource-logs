apiVersion: v0.1.0
assets: null
module:
  module: git@github.com:xebiaww-apps/helm-xebia-fluent-bit.git
  ref:
    tag: v0.4.3
name: 10-fluent-bit
overrides: {}
refInfra:
  name: eks-dev-prateek-test-1021
vars:
  fluent-bit:
    dashboards:
      enabled: false
    envFrom:
    - secretRef:
        name: ""
    existingConfigMap: fluentbit-config
    fullnameOverride: fluent
    image:
      repository: fluent/fluent-bit
      tag: 1.8.6
    podAnnotations:
      fluentbit.io/exclude: "true"
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    serviceAccount:
      create: true
      name: opensearch-sa
    serviceMonitor:
      enabled: false
      selector:
        release: kube-prometheus-stack
    testFramework:
      image:
        pullPolicy: Always
        repository: docker.io/busybox
        tag: latest
    tolerations:
    - effect: NoSchedule
      operator: Exists
  fluentbitConfig:
    config: null
    configmapName: fluentbit-config
    inbuild:
      isRoleARNProvided: false
      logStashPrefix: xlr8s
      namespaces:
      - default
